<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // get a query string variable by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }


        // get the platform from the userAgent
        function getPlatform() {
            var agt = navigator.userAgent.toLowerCase();

            if (agt.indexOf('iphone') > 0) {
                return 'iPhone';
            } else if (agt.indexOf('ipod') > 0) {
                return 'iPod';
            } else if (agt.indexOf('ipad') > 0) {
                return 'iPad';
            } else if (agt.indexOf('android') > 0 && agt.indexOf('mobile') > 0) {
                return 'AndroidPhone';
            } else if (agt.indexOf('android') > 0) {
                return 'AndroidTablet';
            } else if (agt.indexOf('winphone') > 0) {
                return 'WindowsPhone';
            } else {
                return 'Desktop';
            }
        }

        //alert(getParameterByName('woid'));
        // redirect the user to the right location based on their platform
        var p = getPlatform();

        var u;
        if (p.toLowerCase() == 'desktop') {
            u = 'https://access.utilitywizards.com/';
        } else {
            u = 'utilitywizards://index.html';
        }

        window.location.replace(u + '?woid=' + getParameterByName('woid'));
        //alert(u + '?woid=' + getParameterByName('woid'));
    </script>
</head>

</html>
